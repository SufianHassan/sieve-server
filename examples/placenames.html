<div class="container">
  <h1>Sieve example: Time Series</h1>
  <p>Crawls through a user's LinkedIn connections and maps their connections</p>

  <form class="form" role="form">
    <div class="form-group">
      <button id="go" class="btn btn-primary">Go!</button>
    </div>
  </form>
  <div class="alert alert-danger alert-dismissable" style="display: none" id="error"></div>
</div>
<div id="graphs" class="container"></div>
<div class="container">
    <div class="alert alert-success alert-dismissable" style="display: none" id="display"></div>
</div>

<script>

(function($){
$(document).ready(function(){

var query = {
  url : "https://www.linkedin.com/profile/profile-v2-connections?id=10247905&offset=20&count=10&distance=1&type=ALL&_=1396575919977"
  selector : {
    pview : .connections.pview
  }
}

var result  = $('#result');

var server = 'ws://sieve.alexose.com:8082/'
  , ws     = new WebSocket(server);

ws.onmessage = function(event){

  var str = event.data;

  if (!str){
      return;
  }

  data = JSON.parse(str).data;

  if (data){
      result.val(
          result.val() + data.join('\n------------------\n')
      )
  }

  display(JSON.parse(event.data));
};

// Provide an example request
var example = {
    url : "https://api.github.com/users/{{user}}/repos",
    data : {
        user : 'mdo'
    },
    selector : {
        name : ".name"
    },
    then : {
        url : "https://api.github.com/repos/{{user}}/{{name}}/commits",
        selector : {
            message : ":has(.author .login:val(\"{{user}}\")) :root.commit .message"
        }
    }
}

request.val(prettyPrint(example));

$('#go').click(function(e){

    e.preventDefault();

    // Read request from textarea
    var str = request.val();

    // Basic validation
    if (!str || !str.length){
        error('Please type a request.');
        return;
    }

    var json = str;

    // result.fadeIn();

    // Send request to Sieve using websocket
    ws.send(json);
});

function prettyPrint(json){
    return JSON.stringify(json, null, '\t');
}

// Pretty-print request
function display(json){
    var str = prettyPrint(json);

    $('#display')
        .prepend(
            $('<pre />')
                .html(str)
        )
        .fadeIn();
}

// Bootstrappy error handler
var timeout;
function error(message){

    var el = $('#error');

    el
        .text(message)
        .fadeIn();

    if (timeout){
        clearTimeout(timeout);
    }

    var timeout = setTimeout(function(){
        el.fadeOut();
    }, 6000);
}

});
})(jQuery);

</script>
